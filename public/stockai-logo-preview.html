<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockAI Logo - High Quality</title>
    <style>
        body {
            background: #0a0e27;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="400" height="400">
            <defs>
                <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            
            <!-- Background -->
            <rect width="600" height="600" fill="#0a0e27"/>
            
            <!-- Glow effects -->
            <circle cx="150" cy="200" r="120" fill="#0ea5e9" opacity="0.1" filter="url(#glow)"/>
            <circle cx="450" cy="200" r="100" fill="#10b981" opacity="0.08" filter="url(#glow)"/>
            
            <!-- Chart bars -->
            <g transform="translate(80, 280)">
                <!-- Yellow bar -->
                <rect x="0" y="60" width="40" height="80" fill="#fbbf24" rx="4"/>
                
                <!-- Green bar -->
                <rect x="60" y="40" width="40" height="100" fill="#10b981" rx="4"/>
                
                <!-- Cyan bar -->
                <rect x="120" y="20" width="40" height="120" fill="#0ea5e9" rx="4"/>
                
                <!-- Dark cyan bar -->
                <rect x="180" y="30" width="40" height="110" fill="#0891b2" rx="4"/>
            </g>
            
            <!-- Curved arrow -->
            <g transform="translate(80, 240)">
                <path d="M 50 120 Q 120 80 200 50" fill="none" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round"/>
                <!-- Arrow head -->
                <polygon points="200,50 220,40 210,65" fill="#0ea5e9"/>
                <!-- Arrow curve accent -->
                <path d="M 50 120 Q 120 90 200 50" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
            </g>
            
            <!-- AI Brain -->
            <g transform="translate(300, 140)">
                <!-- Brain outline with glow -->
                <g filter="url(#glow)">
                    <path d="M 80 40 Q 110 20 130 40 Q 145 30 160 50 L 155 110 Q 130 130 80 130 Q 30 130 5 110 Z" 
                          fill="none" stroke="#0ea5e9" stroke-width="3" stroke-linejoin="round"/>
                </g>
                
                <!-- Neural connection nodes -->
                <circle cx="50" cy="60" r="5" fill="#0ea5e9" filter="url(#glow)"/>
                <circle cx="80" cy="45" r="5" fill="#0ea5e9" filter="url(#glow)"/>
                <circle cx="120" cy="50" r="5" fill="#06b6d4" filter="url(#glow)"/>
                <circle cx="150" cy="70" r="5" fill="#0ea5e9" filter="url(#glow)"/>
                <circle cx="100" cy="100" r="5" fill="#06b6d4" filter="url(#glow)"/>
                
                <!-- Connection lines -->
                <line x1="50" y1="60" x2="80" y2="45" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
                <line x1="80" y1="45" x2="120" y2="50" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
                <line x1="120" y1="50" x2="150" y2="70" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
                <line x1="150" y1="70" x2="100" y2="100" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
                <line x1="100" y1="100" x2="50" y2="60" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
                
                <!-- Pulse dots -->
                <circle cx="50" cy="60" r="7" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>
                <circle cx="120" cy="50" r="7" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>
                <circle cx="100" cy="100" r="7" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
            </g>
            
            <!-- Text: StockAI -->
            <text x="300" y="420" text-anchor="middle" font-size="72" font-weight="900" fill="white" font-family="Arial, sans-serif">Stock</text>
            <text x="470" y="420" text-anchor="start" font-size="72" font-weight="900" fill="#0ea5e9" font-family="Arial, sans-serif">AI</text>
            
            <!-- Bottom glow -->
            <ellipse cx="300" cy="500" rx="150" ry="40" fill="#0ea5e9" opacity="0.15" filter="url(#glow)"/>
        </svg>
    </div>
</body>
</html>
